<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series Segmentation Cross Reference System</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <script>
        let instance_id = {{ instance }};
    </script>

    {{ stylesheet_tag("crossref_css") | safe }}

</head>
<body id="root">
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">
            {#            <h5>ATMI</h5>#}
            <h6>Cross Reference Platform</h6><sub>v0.1</sub>

        </div>
        <div class="list-group list-group-flush form-group">
            <a href="#" class="list-group-item list-group-item-action bg-light">Studies</a>
            <select name="study_list" id="study_list" class="form-control">
                <option value=""></option>
                {% for i in studies %}
                    <option value="{{ i.study_id }}">{{ i.study_uid }}</option>
                {% endfor %}
            </select>
            <img class="loading invisible" src="/assets/static/img/loading.gif" alt="">
            <button type="button" class="btn btn-primary btn-sm render-btn" id="render">Render</button>
            <button type="button" class="btn btn-primary btn-sm render-btn" id="render-co">Render(corrected)</button>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="menu-toggle" href="#"><i class="fas fa-bars"></i>
            </button>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="left-pannel">
                        <canvas id="wireframe"></canvas>
                        <div class="col-3" id="triggerContainer">
                    </div>

                    </div>
                    <div class="titles_3d">
                        <div><h5>3D View</h5></div>
                        <span id="wireframe-toggle">
                            <i class="fas fa-play fa-2x"></i>
                        </span>&nbsp;&nbsp;
                        <span id="wireframe-prev">
                            <i class="fas fa-caret-square-left fa-2x"></i>
                        </span>
                        &nbsp;&nbsp;
                        <span id="wireframe-next">
                            <i class="fas fa-caret-square-right fa-2x"></i>
                        </span>

                        <span>Current index: <span id="cur_idx">0</span></span>
                    </div>


                </div>
                <div class="col">
                    <div id="lax_div">
                        <img id="lax_img" src="#" alt="">
                        <div class="titles">
                            <span>LAX View</span>
                            <span id="lax_desc"></span>
                            <a id="lax_url" target="_blank" href="#"><i class="fas fa-external-link-alt"></i></a>
                            <span><input type="button" id="lax_del" value="Delete series"></span>

                        </div>
                    </div>
                    <div id="sax_div">
                        <img id="sax_img" src="#" alt="">
                        <div class="titles">
                            <span>SAX View</span>
                            <span id="sax_desc"></span>
                            <a id="sax_url" target="_blank" href="#"><i class="fas fa-external-link-alt"></i></a>
                            <span><input type="button" id="sax_del" value="Delete series"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                </div>
            </div>


        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script>let studies ={{ studies|tojson }}</script>
{{ javascript_tag("crossref_js") | safe }}

</body>
</html>
